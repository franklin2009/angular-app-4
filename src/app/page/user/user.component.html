<h1>Usuarios</h1>
<hr />

<div class="table-responsive">

<table class="table table-hover">
    <thead>
      <tr>
        <th>Gravatar</th>
        <th>Nombre</th>
        <th>Email</th>
        <th class="ellipsis"> <i class="fa fa-ellipsis-v"></i>  </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td><img src="https://www.gravatar.com/avatar/{{ user.avatar }}&s=40" alt="{{ user.nombre }}"  class="rounded-circle avatar"/></td>
        <td>{{ user.nombre }}</td>
        <td>{{ user.email }}</td>
        <td>
          ...
        </td>
      </tr>
    </tbody>
</table>
</div>
